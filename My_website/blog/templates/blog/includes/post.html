{% load static %}
<li>
    <article class="post">
      <a href="{% url 'post-detail' post.slug %}">
        <img
          src="{% static 'blog/images/'|add:post.image %}"
          alt="{{post.title|title}}"
        />

        <div class="post_content">
          <h3>{{post.title|title}}</h3>
          <p>
            {{post.excerpt}}
          </p>
        </div>
      </a>
    </article>
  </li>
